{% extends 'base.html' %}
{% block content %}
<h1>맛집 리스트</h1>

<p><a href="{% url 'restaurants:new' %}">[CREATE]</a></p>

<ul>
  {% for r in restaurants %}
    <li>
      <strong>식당의 이름 : {{ r.name }}</strong>
      <ul>
        <li>주소 : {{ r.address }}</li>
      </ul>
      <hr>
    </li>
  {% empty %}
    <li>등록된 맛집이 없습니다.</li>
  {% endfor %}
</ul>
{% endblock %}
