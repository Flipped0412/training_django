<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>{% block title %}my_ninth_project{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 빠르게 쓰려면 CDN 부트스트랩(Optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'accounts:user_list' %}">UserList</a>
    <div class="ms-auto">
      {% if request.user.is_authenticated %}
        <span class="me-2">안녕, {{ request.user.username }}님</span>
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'accounts:logout' %}">로그아웃</a>
      {% else %}
        <a class="btn btn-outline-primary btn-sm me-2" href="{% url 'accounts:login' %}">로그인</a>
        <a class="btn btn-primary btn-sm" href="{% url 'accounts:signup' %}">회원가입</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container">
  {% block content %}{% endblock %}
</main>
</body>
</html>
