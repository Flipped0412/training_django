{% extends "base.html" %}
{% block title %}전체 유저 목록{% endblock %}
{% block content %}
  <h1 class="h4 mb-3">전체 유저 목록</h1>
  <div class="card">
    <div class="card-body p-0">
      <table class="table mb-0">
        <thead><tr><th>#</th><th>username</th><th>email</th><th>가입일</th></tr></thead>
        <tbody>
        {% for u in users %}
          <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.email|default:"-" }}</td>
            <td>{{ u.date_joined|date:"Y-m-d H:i" }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="4" class="text-center text-muted">아직 유저가 없어요.</td></tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
